{% extends "base.html" %}

{% load static %}

{% block content %}

    <div class="cart-table-area section-padding-100">
        <div class="container-fluid">
            <div class="row">

                <!-- Edit an item -->
                <div class=" col-12">
                    <div class="checkout_details_area mt-50 clearfix">
                        <div class="cart-title">
                            <h2 class="text-center gold-text text-capitalize">Edit a Product</h2>
                        </div>

                        <form action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data">

                            {% csrf_token %}

                            <div class="row add-product-row">

                                {{ form | crispy }}

                            </div>
 <div class="cart-summary">
                                <div class="row payment-method submit-button pr-2">
                                    <div class="col-12 col-md-6">
                                        <a href="{% url 'products' %}"
                                           class="btn amado-btn w-100">Cancel</a>
                                    </div>

                                    <button id="submit-button" type="submit"
                                            class="col-12 col-md-6 btn amado-btn w-100">
                                        <span>Update</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
