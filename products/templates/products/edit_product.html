{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="cart-table-area section-padding-100">
    <div class="container-fluid">
        <div class="row">

            <!-- Add New Product Section -->
            <div class=" col-12 col-lg-6">
                    <div class="checkout_details_area mt-50 clearfix">

                        <!-- Checkout Information Section -->
                        <div class="cart-title">
                            <h2>Product Management</h2>
                            <h4 class="gold-text mb-5">Edit Product</h4>

                        </div>

                    <form action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data">

                        {% csrf_token %}

                        <div class="row add-product-row">

                            {{ form | crispy }}

                        </div>

                        <div class="col-12">

                        <div class="cart-btn mt-4">
                            <a href="{% url 'products' %}" class="btn amado-btn active w-100">Cancel</a>
                        </div>
                        <div class="cart-btn mt-4">
                                <a href="" id="submit-button" class="btn amado-btn w-100">Update</a>
                            </div>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
