{% extends "base.html" %}

{% load static %}

{% block content %}

    <div class="cart-table-area section-padding-100">
        <div class="container-fluid">
            <div class="row">

                <!-- Add new item -->
                <div class="col-12 col-xl-8 order-2 order-lg-1 p-5">
                    <div class="checkout_details_area mt-50 clearfix">
                        <div class="cart-title">
                            <h2 class="text-center gold-text text-capitalize">Add a New Product</h2>
                        </div>

                        <form action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data">

                            {% csrf_token %}

                            <div class="row add-product-row">

                                {{ form | crispy }}

                            </div>

                            <div class="cart-summary">
                                <div class="row payment-method submit-button pr-2">
                                    <div class="col-12 col-md-6 cart-btn px-2 w-100 mb-4 mb-md-0">
                                        <a href="{% url 'products' %}"
                                           class="btn amado-btn profile-button w-100">Cancel</a>
                                    </div>

                                    <button id="submit-button" type="submit"
                                            class="col-12 col-md-6 px-3 px-md-0 cart-btn btn amado-btn w-100">
                                        <span class="amado-btn w-100">Save</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
